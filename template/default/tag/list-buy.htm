{loop $tags $k $t}
<div class="list" id="item_{$t[itemid]}" ondblclick="this.style.display='none';">
	<table>
	<tr align="center">
		<td width="100"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb], 1)}" width="80" height="80" alt=""/></a></div></td>
		<td align="left">
			<h1><span class="f_r">{if $t[vip]} <img src="{SKIN_PATH}image/vip.gif"/> <img src="{SKIN_PATH}image/vip_{$t[vip]}.gif"/>{/if}</span><a href="{$t[linkurl]}" target="_blank">{$t[title]}</a></h1>
			<span class="f_gray">{$t[introduce]}</span>
			<ul>
			<li><span class="f_r px11">{timetodate($t[edittime], 5)}&nbsp;&nbsp;</span>{cat_pos($t[catid], '&nbsp;')}</li>
			</ul>
		</td>
		<td width="8"> </td>
		<td width="100" class="f_orange">{$t[amount]}</td>
		<td width="100" class="f_gray">[{area_pos($t[areaid], '', 1)}]</td>
	</tr>
	</table>
</div>
{/loop}		
{if $pages}<div class="pages">{$pages}</div>{/if}
