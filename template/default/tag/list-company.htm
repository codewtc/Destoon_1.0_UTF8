{loop $tags $k $t}
<div class="list">
	<table>
	<tr align="center">
		<td width="100"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb], 1)}" width="80" height="80" alt=""/></a></div></td>
		<td align="left">
			<h1><span class="f_r">{if $t[vip]} <img src="{SKIN_PATH}image/vip.gif"/> <img src="{SKIN_PATH}image/vip_{$t[vip]}.gif"/>{/if}</span><a href="{$t[linkurl]}" target="_blank">{$t[company]}</a></h1>
			<span class="f_gray">{$t[introduce]}</span>
			<ul>
			<li class="f_gray">{cat_pos($t[catid], '&nbsp;')}{if $t[mode]}&nbsp;&nbsp;({$t[mode]}){/if}</li>
			</ul>
		</td>
		<td width="8"> </td>
		<td width="100" class="f_orange">[{area_pos($t[areaid], '/', 2)}]</td>
	</tr>
	</table>
</div>
{/loop}		
{if $pages}<div class="pages">{$pages}</div>{/if}
