{template 'header'}
<div class="m">
	<table cellpadding="0" cellspacing="0" width="100%">
	<tr>
	<td valign="top" class="left_menu">
		<ul>
		<li><a href="{DT_PATH}">网站首页</a></li>
		<li id="type_rss"><a href="{$MOD[linkurl]}feed.php">RSS订阅</a></li>
		</ul>
	</td>
	<td width="8"> </td>
	<td valign="top">
		<div class="left_box">		
			<div class="pos">当前位置: <a href="{DT_PATH}">首页</a> &raquo; <a href="{$MOD[linkurl]}feed.php">RSS订阅</a></div>
			<div class="b15">&nbsp;</div>
			<table cellpadding="6" cellspacing="1" width="96%" align="center" bgcolor="#E3EEF5">
			<tr bgcolor="#F1F7FC">
			<th>频 道</th>
			<th>订阅地址</th>
			<th>更新时间</th>
			<th>订 阅</th>
			</tr>
			{loop $FD $k $v}
			<tr align="center" bgcolor="#FFFFFF">
			<td><a href="{$v[linkurl]}" target="_blank">{$v[name]}</a></td>
			<td><input type="text" size="50" value="{$v[linkurl]}rss.xml" onmouseover="this.select();"/></td>
			<td>{$v[feedtime]}</td>
			<td><a href="{$v[linkurl]}rss.xml" target="_blank"><img src="{SKIN_PATH}image/xml.gif" alt="订阅"/></a></td>
			</tr>
			{/loop}
			</table>
			<div class="b15">&nbsp;</div>
		</div>
	</td>
	</tr>
	</table>
</div>
<script type="text/javascript">
try {
	$('type_rss').style.backgroundColor = '#CDDCE4';	
}catch (e){}
</script>
{template 'footer'}
