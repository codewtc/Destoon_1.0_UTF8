{template 'header', 'wap'}
{if $itemid}
	<b>{$title}</b><br/>
	日期:<small>{$editdate}</small><br/>
	{if $page==1}
	浏览:<small>{$hits}</small><br/>
	{/if}
	{if $islink}
	<a href="{$linkurl}">{$linkurl}</a><br/>
	{else}
	{$content}<br/>
	{/if}
{else}
	{loop $lists $v}
	<a href="index.php?moduleid={$moduleid}&amp;catid={$v[catid]}">[{$v[catname]}]</a> <a href="index.php?moduleid={$moduleid}&amp;itemid={$v[itemid]}">{$v[title]}</a> <small>{$v[editdate]}</small><br/>
	{/loop}
{/if}
{if $pages}<br/>{$pages}<br/>{/if}
<br/>
<a href="index.php?moduleid={$moduleid}">{$MOD[name]}</a> 
<input type="text" name="kw" value="{$kw}" format="M*m"/><anchor>搜索<go href="index.php" method="get"><postfield name="moduleid" value="{$moduleid}"/><postfield name="kw" value="$(kw)"/></go></anchor>
<br/>
{template 'footer', 'wap'}
