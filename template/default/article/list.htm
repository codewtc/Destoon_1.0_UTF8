{template 'header'}
<div class="m">
<div class="rows2_left f_l">
	<div class="left_box">
		<div class="pos">当前位置: <a href="{DT_PATH}">首页</a> &raquo; <a href="{$MOD[linkurl]}">{$MOD[name]}</a> &raquo; {cat_pos($catid, ' &raquo; ')}</div>
		{if $childcat}
			<div class="left_head"><span class="f_r"><a href="{$caturl}">更多..</a>&nbsp;&nbsp;</span>&raquo; {$catname}</div>
			<div class="catlist catlist_pd">		<!--{tag("moduleid=$moduleid&table=article_$moduleid&condition=status=3&order=".$MOD[order]."&catid=$catid&child=0&pagesize=6&datetype=3&target=_blank")}-->

			{loop $childcat $i $c}

			<div class="catlist catlist_pd"><!--{tag("moduleid=$moduleid&table=article_$moduleid&condition=status=3&order=".$MOD[order]."&catid=".$c[catid]."&pagesize=6&datetype=3&target=_blank")}--></div>
			{/loop}
		{else}
			<div class="catlist catlist_pd"><!--{tag("moduleid=$moduleid&table=article_$moduleid&condition=status=3&order=".$MOD[order]."&catid=$catid&child=0&pagesize=".$MOD[pagesize]."&page=$page&showpage=1&datetype=3&target=_blank")}--></div>
		{/if}
	</div>
</div>

	<div class="box_head">推荐图文</div>

	<div class="b8 c_b"> </div>

	<form action="{$MOD[linkurl]}search.php">

	<div class="box_head">点击排行</div>
	<div class="box_body">
	<!--{tag("moduleid=$moduleid&table=article_$moduleid&condition=status=3 and addtime>$DT_TIME-30*24*3600&order=hits desc&pagesize=10", -1)}-->

</div>
